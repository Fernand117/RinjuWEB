<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1>Roles de empleados</h1>
        </div>
        <div class="col col-lg-2">
            <button type="button" mat-raised-button color="primary" id="btnAdd" (click)="openDialog()">Agregar</button>
        </div>
    </div>


    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Rol</th>
                <th scope="col" colspan="2">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of srResults">
                <td>{{item.id}}</td>
                <td>{{item.rol}}</td>
                <td>
                    <button mat-raised-button color="basic">Editar</button>
                </td>
                <td>
                    <button mat-raised-button color="warn">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
